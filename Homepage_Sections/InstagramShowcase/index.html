        <!-- Custom Navigation -->
        <div class="custom-nav">
          <button class="custom-prev">
            <img
              src="./assets/prev.svg"
              alt="" />
          </button>
          <button class="custom-next">
            <img
              src="./assets/next.svg"

      <div></div>
    </section>
  </body>
  <script>
    $(function () {
      // Initialize Owl Carousel
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        items: 3,
        margin: 10,
        loop: true,
        autoplay: true,
        dots: false,
        nav: false,
        responsive: {
          0: { items: 1 },
          480: { items: 2 },
          768: { items: 3 },
          1024: { items: 5, stagepadding: 0 },
        },
      });

      $('.custom-next').click(function () {
        owl.trigger('next.owl.carousel');
      });

      $('.custom-prev').click(function () {
        owl.trigger('prev.owl.carousel');
      });

      const container = $('.instagram_showcase');
      const instagram_showcase_header = $(
        '.instagram_showcase_header'
      );

      const instagram_showcase_body_heading = $(
        '.instagram_showcase_body_heading'
      );

      const instagram_showcase_body_slider = $(
        '.instagram_showcase_body_slider'
      );

      const custom_nav = $('.custom-nav');

      const calcTop =
        instagram_showcase_header.height() +
        instagram_showcase_body_heading.height() +
        instagram_showcase_body_slider.height() / 2;

      console.log(calcTop);

      custom_nav.css('top', `${calcTop + 35}px`);
    });
  </script>
