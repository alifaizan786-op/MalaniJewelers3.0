  <script>
    $(document).ready(function () {
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 30,
        autoplay: true,
        autoplayTimeout: 3000,
        smartSpeed: 600,
        
        responsive: {
          0: {
            items: 1,
            margin: 16,
          },
          480: {
            items: 2,
          },
          768: {
            items: 3,
          },
          1024: {
            items: 4,
          },
        },
      });

      // Hide all carousels first
      $('.category-carousel').removeClass('fade-in').hide();

      // Show default with animation
      const $default = $('#women');
      $default.show();
      setTimeout(() => {
        $default.addClass('fade-in');
      }, 10);

      // Handle toggle click
      const options = document.querySelectorAll('.option');
      const slider = document.querySelector('.slider');
      options.forEach((option, index) => {
        option.addEventListener('click', () => {
          options.forEach((opt) => opt.classList.remove('active'));
          option.classList.add('active');
          slider.style.left = `${index * 33.3333}%`;

          const selectedCategory = option
            .getAttribute('data-category')
            .toLowerCase();

          // Hide all
          $('.category-carousel').removeClass('fade-in').hide();

          // Show selected with fade-in
          const $selected = $(`#${selectedCategory}`);
          $selected.show();
          setTimeout(() => {
            $selected.addClass('fade-in');
          }, 10);
        });
      });
    });
  </script>
