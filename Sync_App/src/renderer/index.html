<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>POS Sync App</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: row;
        gap: 1.5rem;
        justify-content: center;
      }

      .store-panel {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
        width: 30%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .store-panel h2 {
        margin: 0 0 0.5rem 0;
      }

      .log-box {
        border: 1px solid #ddd;
        height: 200px;
        overflow-y: auto;
        background-color: #111;
        color: #0f0;
        font-family: monospace;
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      .status {
        font-weight: bold;
        color: #007bff;
      }

      label,
      select,
      input {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .timestamp {
        font-size: 0.85rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Store Panel Template (Repeat for 3 stores) -->
    <div
      class="store-panel"
      id="store-1">
      <h3>Store 1</h3>
      <label for="storeCode-1">Store Code</label>
      <input
        type="text"
        id="storeCode-1"
        placeholder="e.g. ATL" />

      <label for="backDate-1">Back Date (days):</label>
      <input
        type="number"
        id="backDate-1"
        placeholder="e.g. 3" />

      <label for="interval-1">Interval (seconds):</label>
      <input
        type="number"
        id="interval-1"
        placeholder="e.g. 900" />

      <button
        id="run-1"
        type="button">
        Run Sync
      </button>

      <div
        class="timestamp"
        id="timestamp-1">
        Last Sync: --
      </div>
      <div
        class="status"
        id="status-1">
        Status: Idle
      </div>

      <div
        class="log-box"
        id="logBox-1"></div>
    </div>

    <div
      class="store-panel"
      id="store-2">
      <h3>Store 2</h3>
      <label for="storeCode-2">Store Code</label>
      <input
        type="text"
        id="storeCode-2"
        placeholder="e.g. HOU" />

      <label for="backDate-2">Back Date (days):</label>
      <input
        type="number"
        id="backDate-2"
        placeholder="e.g. 3" />

      <label for="interval-2">Interval (seconds):</label>
      <input
        type="number"
        id="interval-2"
        placeholder="e.g. 900" />

      <button
        id="run-2"
        type="button">
        Run Sync
      </button>

      <div
        class="timestamp"
        id="timestamp-2">
        Last Sync: --
      </div>
      <div
        class="status"
        id="status-2">
        Status: Idle
      </div>

      <div
        class="log-box"
        id="logBox-2"></div>
    </div>

    <div
      class="store-panel"
      id="store-3">
      <h3>Store 3</h3>
      
      <label for="storeCode-3">Store Code</label>
      <input
        type="text"
        id="storeCode-3"
        placeholder="e.g. NJ" />

      <label for="backDate-3">Back Date (days):</label>
      <input
        type="number"
        id="backDate-3"
        placeholder="e.g. 3" />

      <label for="interval-3">Interval (seconds):</label>
      <input
        type="number"
        id="interval-3"
        placeholder="e.g. 900" />

      <button
        id="run-3"
        type="button">
        Run Sync
      </button>

      <div
        class="timestamp"
        id="timestamp-3">
        Last Sync: --
      </div>
      <div
        class="status"
        id="status-3">
        Status: Idle
      </div>

      <div
        class="log-box"
        id="logBox-3"></div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
