<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="main-content"
      id="MainContent">
      <style data-shopify="">
        .tv-commercials {
          margin: 0rem 10rem;
          font-family: 'Abhaya Libre', serif;
          line-height: 1.7;
          letter-spacing: 1px;
          font-size: 1rem;
          text-align: center;
        }

        .tv-commercials h1 span {
          color: #000;
          font-family: 'Abhaya Libre';
          font-size: 2.1875rem;
          font-style: normal;
          font-weight: 400;
          line-height: normal;
          text-transform: uppercase;
          margin: 0;
          padding: 0;
        }

        .tv-commercials h1 {
          color: #000;
          font-family: 'Abhaya Libre';
          font-size: 4.375rem;
          font-style: normal;
          font-weight: 400;
          line-height: normal;
          text-transform: small-caps;
          font-variant: small-caps;
          text-align: center;
          margin: 0;
          padding: 0;
        }

        .tv-commercials hr {
          border: 0.015rem solid rgba(207, 169, 107, 0.5);
          width: 75%;
          margin: 0 auto;
          padding: 0;
        }

        .tv-commercials span#breadcrumb {
          margin: auto 15rem;
        }

        .tv-commercials .tv-commercial-container {
          display: grid;
          grid-template-columns: repeat(
            auto-fill,
            minmax(600px, 1fr)
          );
          gap: 1rem;
          margin: 2rem 0;
        }

        .tv-commercials .tv-commercial-container div {
          background-color: rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
          border-radius: 0.5rem;
          box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
          justify-content: center;
        }
        .tv-commercials .tv-commercial-container div h2 {
          font-family: 'Abhaya Libre', serif;
          font-size: 1.5rem;
          font-weight: 600;
          margin: 0.5rem 0;
        }

        .tv-commercials .tv-commercial-container div p {
          font-family: 'Abhaya Libre', serif;
          font-size: 1rem;
          font-weight: 400;
          margin: 0.5rem 1rem;
          color: #333;
        }

        .tv-commercials .tv-commercial-container div iframe {
          width: 100%;
          height: 450px;
          border-radius: 0.5rem 0.5rem 0rem 0rem;
        }

        .tv-commercials
          .tv-commercial-container
          div
          .video-container {
          background-color: rgba(0, 0, 0, 0.1);
          border-radius: 0.5rem;
          box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
          padding-bottom: 1rem;
        }
        .tv-commercials .tv-commercial-container div .thumbnail {
          position: relative;
          cursor: pointer;
        }
        .tv-commercials .tv-commercial-container div .thumbnail img {
          width: 100%;
          height: 450px;
          border-radius: 0.5rem 0.5rem 0 0;
          object-fit: cover;
        }
        .tv-commercials .tv-commercial-container div .play-button {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 64px;
          height: 64px;
          background: url('https://cdn-icons-png.flaticon.com/512/727/727245.png')
            no-repeat center center;
          background-size: contain;
          opacity: 0.8;
        }
        .tv-commercials
          .tv-commercial-container
          div
          .video-container
          h2 {
          font-size: 1.5rem;
          margin: 0.5rem 0;
        }
        .tv-commercials
          .tv-commercial-container
          div
          .video-container
          p {
          font-size: 1rem;
          margin: 0.5rem 1rem;
          color: #333;
        }

        @media (max-width: 768px) {
          .tv-commercials {
            margin: 0 1rem;
          }
          .tv-commercial-container {
            grid-template-columns: 1fr;
          }
        }
      </style>
      <section class="tv-commercials">
        <span id="breadcrumb">
          <a href="/">Home</a> /
          <a href="/pages/catalog">TV Commercials</a>
        </span>

        <h1>
          <span>Malani Jewelers</span><br />
          TV Commercials
        </h1>
        <hr />

        <div class="tv-commercial-container">
          <!-- Video Entry Example -->
          <div
            class="video-container"
            data-id="03FaiPuCCZQ">
            <div
              class="thumbnail"
              onclick="loadVideo(this)">
              <img
                src="https://img.youtube.com/vi/03FaiPuCCZQ/maxresdefault.jpg"
                alt="Karishma Sharma for Malani Jewelers" />
              <div class="play-button"></div>
            </div>
            <h2>Karishma Sharma for Malani Jewelers</h2>
            <p>Exclusive Collection</p>
          </div>
        </div>
      <script>
        function loadVideo(el) {
          const videoId = el.parentElement.getAttribute('data-id');
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1`;
          iframe.frameBorder = 0;
          iframe.allowFullscreen = true;
          iframe.width = '100%';
          iframe.height = '350';
          el.parentElement.replaceChild(iframe, el);
        }
      </script>
      </section>
    </main>
  </body>
</html>
