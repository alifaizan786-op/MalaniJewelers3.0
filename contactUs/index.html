<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jewel Form Design</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Google Fonts for Italiana and Almarai -->
        <link
            href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&family=Almarai:wght@300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <!-- Left Section -->
            <div class="left-section">
                <div class="title">Find Your Jewel</div>
                <div class="description">
                    Weâ€™re proud to have showcased our vision on Shark Tank
                    Pakistan, where we successfully raised funding to scale our
                </div>
                <div class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input
                                type="text"
                                id="first-name"
                                placeholder="First Name"
                            />
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input
                                type="text"
                                id="last-name"
                                placeholder="Last Name"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            placeholder="Phone Number"
                        />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Message"></textarea>
                    </div>
                    <div class="form-footer">
                        <div class="checkbox">
                            <input type="checkbox" id="agree" />
                            <label for="agree"
                                >Are You agree to our friendly privacy
                                policy</label
                            >
                        </div>
                        <button class="send-button">Send message</button>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="image-stack">
                    <img src="image1.svg" alt="Image 1" class="image image-1" />
                    <img src="image2.svg" alt="Image 2" class="image image-2" />
                </div>
                <div class="contact-text">
                    <span class="contact">Contact</span>
                    <!-- <span class="malani">MALANI</span>
                    <span class="jewelry">jewelry</span> -->
                </div>
            </div>
        </div>
    </body>
</html>
